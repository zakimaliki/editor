<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Playground - Resizable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CodeMirror CSS & Theme -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>⚡ JS Playground</h1>
      <button id="runBtn">Run ▶</button>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="html">HTML</button>
      <button class="tab" data-tab="js">JS</button>
      <button class="tab" data-tab="css">CSS</button>
    </div>

    <div class="container" id="container">
      <textarea id="editor-html" class="editor-area"><h2>Halo Playground!</h2>
      <p id="demo">Teks ini akan diubah oleh JavaScript.</p></textarea>
      <textarea id="editor-js" class="editor-area" style="display:none;">
      document.getElementById('demo').textContent = 'Teks ini diubah oleh JS!';
</textarea>
      <textarea id="editor-css" class="editor-area" style="display:none;">
      body {
        background: #222;
        color: #fff;
        font-family: sans-serif;
      }
      h2 {
        color: #4ec9b0;
      }
      #demo {
        color: #dcdcaa;
        font-weight: bold;
      }
      </textarea>
      <div class="resizer" id="resizer"></div>
      <div id="output"></div>
    </div>

    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
